<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlinkToPlay</title>
  <style>

    body {
      background-color: black;
      color: white;
    }

    video {
      width: 95%;
      margin: 10px;
    }

    .button-container {
      margin-left: 20px;
    }

  </style>
</head>

<body>
  <div class="button-container">
    <div>
      <button type="button" id="init">Inicialize Blink Recognition</button>
      <output id="status"></output>
    </div>
  </div>

  <video id="video" src="./assets/video.mp4" controls></video>
  
  <!-- type module - Permite usar import e export -->
  <!-- Não sendo mais necessário carregar vários arquivos -->
  <!-- de importação no arquivo HTML. -->
  <script src="./src/index.js" type="module"></script> 
</body>
</html>
